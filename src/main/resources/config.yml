  # MATCH MESSAGE #
  #################
  
  match:
    cannot-launch-enderpearl: "&cYou cannot use this now!"
    cooldown-enderpearl: "&3You can launch this in &f%cooldown%&bseconds"
    found: "&7* &fA opponent was found! It's about &3%opponent%&f!"
    countdown: "&3Match starting in &f%countdown% seconds!"
    kill: "&3%killer% to kill &d%killed%"
    winner: "&3%winner% &fhave won the match!"
    inventories: "&bInventories &7(Click to open)&f:"
    begin: "&fThe match has been begin!"
  
